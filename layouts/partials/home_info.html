{{- with site.Params.homeInfoParams }}

<style>
h1::after {
  content: "";
  display: inline-block;
  width: 30px;
  height: 2px;
  margin-left: 5px;
  background-color: var(--primary);
  animation: blink 0.7s infinite;
  transform: translateY(4px);
}

@keyframes blink {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
}
</style>

<article class="first-entry home-info" style="background-image: url('img/blue.jpg');background-size: cover;border-radius: var(--radius);">
    <header class="entry-header" style="position: absolute; top: 10%; left: 5%; width: 100%; ">
        <h1 id="animated-heading">{{ .Title | markdownify }}</h1>
    </header>
    <div class="entry-content1" style="position: absolute; top: 20%; left: 5%; width: 100%;">
        {{ .Content | markdownify }}
    </div>
    <footer class="entry-footer" style="position: absolute; top: 40%; left: 5%; width: 100%; ">
        {{ partial "social_icons.html" site.Params.socialIcons }}
    </footer>
    <div style="position: absolute; bottom: 1%; right: 1%;color:var(--secondary);font-size: 12px;">
      there's something quite bizarre i cannot see
    </div>
    <script>
    </script>
</article>

{{- end -}}
